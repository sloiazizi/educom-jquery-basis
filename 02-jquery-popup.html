<!DOCTYPE html>
<html lang="en">
  <head>   
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script>
      $(document).ready( function() {
        $('#button').click(function() { // # is used to select an element by its ID
          $('.window').fadeToggle();
        });
      });    
    </script>
  </head>
  <body>
     <div id="button" class="button">Click Me</div>
     <div class="window">This is the window!</div>
  </body>
</html>
