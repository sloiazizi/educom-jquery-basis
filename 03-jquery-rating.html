<!DOCTYPE html>
<html lang="en">
  <head>   
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery.js"></script>
    <script>
      $(document).ready( function() {

        $(".star").click( function(){
          const value = $(this).attr("data-star"); // get the value of the clicked star
          
          $(".star").removeClass('red'); // first clearing up the red stars

          $(".star").each((index,Element) => {
            const itemValue = $(Element).attr('data-star')
            if (itemValue <= value){
              $(Element).addClass('red');
            }
          });

          // i'm assuming ajax will be after earlier steps
          $.ajax({
            url: "https://api.dev-master.ninja/js/rating", 
            method: "POST",
            data: {rating: value},
            success: function(result) { 

            }
          });
          
          console.log(`Value: ${value}`); // juiste template string
        
        }); 

        
      });    
    </script>
  </head>
  <body>
     <span class="star" data-star="1">★</span>
     <span class="star" data-star="2">★</span>
     <span class="star" data-star="3">★</span>
     <span class="star" data-star="4">★</span>
     <span class="star" data-star="5">★</span>

  </body>
</html>
